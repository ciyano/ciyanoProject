<div class="container">

<form  #loginform="ngForm"  (ngSubmit)="loginUser()">
  {{loginform.form.valid}}
  <small class="text-danger">{{msg}}</small>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.emailId" required pattern='^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$'
     #email = "ngModel" 
    [class.is-invalid]="email.invalid && email.touched"
    >
  
    <!-- <small class="text-danger"  [class.d-none]="email.valid || email.untouched">email id is  required field</small> -->
  <div   *ngIf="email.errors  && (email.invalid && email.touched)">

    <small  class="text-danger"   *ngIf="email.errors.required">  email id is  required field</small>
    <small   class="text-danger"   *ngIf="email.errors.pattern">enter the valid email</small>
  </div>
  
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required  #password="ngModel"
    [class.is-invalid]="password.invalid && password.touched"
    
    
    >
    <small class="text-danger"  [class.d-none]="password.valid || password.untouched">password id is  required field</small>

  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-info">login</button>
</form>
</div>
