<div style="min-width: 100%; min-height: 200%;background-image: url(../../assets/img/téléchargement.jpeg);">

<br>
<div class="container"  style="max-width: 600px; background-color:white">
  <h2  class="textual">User registration</h2>
    <form  #registerForm="ngForm" (ngSubmit)="registerUser()">
        <!-- <small [class.text-danger]="msg.status==500">{{msg.message}}</small> -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z]+?\.[a-zA-Z]{2,3}$"
         #email = "ngModel"
        [class.is-invalid]="email.invalid && email.touched" >
        
        <div   *ngIf="email.errors  && (email.invalid && email.touched)">
    
        <small  class="text-danger"   *ngIf="email.errors.required">  email id is  required field</small>
        <small   class="text-danger"   *ngIf="email.errors.pattern">enter the valid email</small>
      </div>
    
      </div>


    <div class="form-group">
        <label for="username">username:</label>
        <input type="username" class="form-control" name="username" [(ngModel)]="user.userName" required #username="ngModel"
   [class.is-invalid]="username.invalid && username.touched"        >
   <small class="text-danger"  [class.d-none]="username.valid || username.untouched">user name is required field</small> 
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required  #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
    
    
        >
        <small class="text-danger"  [class.d-none]="password.valid || password.untouched">password id is  required field</small>
    
      </div>

      <div class="form-group">
        <label for="pwd">confirm Password:</label>
        <input type="password" class="form-control" name="cpassword" (ngModel)="user.password" required  #cpassword="ngModel"
        [class.is-invalid]="password.invalid && cpassword.touched">
        <small class="text-danger"  [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password & confime must be the same</small>
    
      </div>
    <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-info">Register</button>
    <small  class="float-right btextual" [routerLink]="['/login']">existing user</small>


  </form>
</div>
</div>
